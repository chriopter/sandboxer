<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>sandboxer</title>
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <link rel="apple-touch-icon" href="/static/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/webtui.css">
  <link rel="stylesheet" href="/static/catppuccin.css">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .login-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .login-box {
      background: var(--surface0);
      border: 1px solid var(--overlay0);
      border-radius: 8px;
      padding: 2rem;
      width: 100%;
      max-width: 320px;
    }
    .login-box h1 {
      margin: 0 0 1.5rem 0;
      font-size: 1.5rem;
      color: var(--text);
      text-align: center;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--overlay0);
      border-radius: 4px;
      background: var(--base);
      color: var(--text);
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    .login-box input[type="text"]:focus,
    .login-box input[type="password"]:focus {
      outline: none;
      border-color: var(--blue);
    }
    .login-box button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      background: var(--blue);
      color: var(--base);
      font-size: 1rem;
      cursor: pointer;
    }
    .login-box button:hover {
      background: var(--sapphire);
    }
    .login-box .error {
      color: var(--red);
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body data-webtui-theme="catppuccin-mocha">
  <div class="login-wrap">
    <form class="login-box" method="POST" action="/login">
      <h1>sandboxer</h1>
      {{error}}
      <input type="text" name="username" id="username" value="admin" autocomplete="username" placeholder="Username">
      <input type="password" name="password" id="password" placeholder="Password" autocomplete="current-password" autofocus required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
