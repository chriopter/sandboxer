<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{session_title}} - sandboxer</title>
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <link rel="apple-touch-icon" href="/static/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/chat.css">
</head>
<body class="chat-page">
  <div class="chat-header">
    <a href="/" class="chat-back" title="Back to dashboard">&#8592;</a>
    <span class="chat-title">{{session_title}}</span>
    <span class="chat-spacer"></span>
    <span class="chat-status" id="chatStatus"></span>
    <button id="clear-btn" class="btn-surface1" title="Clear chat">&#8634;</button>
    <button id="kill-btn" class="btn-red" title="Delete session">&#215;</button>
  </div>

  <div class="chat-messages" id="chatMessages">
    <div class="chat-empty" id="chatEmpty">
      <div class="chat-empty-icon">&#9671;</div>
      <p>Start a conversation with Claude</p>
      <p class="hint">Messages are saved and persist across sessions</p>
    </div>
  </div>

  <div class="chat-composer">
    <div class="composer-input">
      <button id="attach-btn" class="composer-btn square btn-surface1" title="Attach file">&#8593;</button>
      <textarea id="chatInput" placeholder="Message Claude..." rows="1" autocomplete="off" autocorrect="off" autocapitalize="sentences" spellcheck="true"></textarea>
      <button id="send-btn" class="composer-btn square btn-mauve" title="Send message">&#8629;</button>
    </div>
  </div>

  <input type="file" id="file-input" multiple hidden>
  <div id="toast" class="paste-toast"></div>

  <script>
    window.SANDBOXER_SESSION = "{{session_name}}";
    window.SANDBOXER_WORKDIR = "{{workdir}}";
  </script>
  <script src="/static/chat.js"></script>
</body>
</html>
