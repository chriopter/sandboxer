<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{session_title}} - Sandboxer</title>
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <link rel="apple-touch-icon" href="/static/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content">
  <link rel="stylesheet" href="/static/webtui.css">
  <link rel="stylesheet" href="/static/catppuccin.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="chat-page" data-webtui-theme="catppuccin-mocha">
  <div class="chat-bar">
    <span class="chat-title">{{session_title}}</span>
    <span class="chat-spacer"></span>
    <button type="button" id="toggle-btn" size-="small" variant-="mauve">cli</button>
    <button type="button" id="img-btn" size-="small" class="img-btn">↑</button>
    <input type="file" id="image-input" accept="image/*" style="display:none">
    <button type="button" id="kill-btn" size-="small" variant-="red">×</button>
  </div>
  <div class="chat-fullscreen">
    <div class="chat-messages" id="chat-messages"></div>
    <div class="composer chat-composer">
      <div class="composer-input">
        <button type="button" id="img-btn-mobile" class="composer-btn square" title="Upload image (or Ctrl+V)">↑</button>
        <textarea id="chat-textarea" placeholder="Type…" rows="1"></textarea>
        <button type="button" id="send-btn" class="composer-btn square" variant-="green" title="Send message">➤</button>
      </div>
    </div>
  </div>
  <div id="paste-toast" class="paste-toast"></div>
  <script>
    window.SANDBOXER_SESSION = "{{session_name}}";
  </script>
  <script src="/static/chat.js"></script>
</body>
</html>
