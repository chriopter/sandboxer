<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{session_name}} - sandboxer</title>
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <link rel="apple-touch-icon" href="/static/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/webtui.css">
  <link rel="stylesheet" href="/static/catppuccin.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="terminal-page" data-webtui-theme="catppuccin-mocha">
  <div class="term-bar">
    <span class="term-title">{{session_name}}</span>
    <span class="term-spacer"></span>
    <button id="paste-btn" class="term-btn">[img]</button>
    <span class="term-sep">│</span>
    <button id="kill-btn" class="term-btn term-btn-danger">[kill]</button>
  </div>
  <div class="touch-bar">
    <button data-key="Escape">ESC</button>
    <button data-key="Tab">TAB</button>
    <button data-mod="ctrl" class="mod-btn">CTRL</button>
    <button data-mod="alt" class="mod-btn">ALT</button>
    <button data-key="Up">↑</button>
    <button data-key="Down">↓</button>
    <button data-key="Left">←</button>
    <button data-key="Right">→</button>
  </div>
  <iframe src="{{ttyd_url}}" id="terminal-iframe"></iframe>
  <div class="mobile-input-bar">
    <input type="text" id="mobile-text-input" placeholder="Type here..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    <button id="mobile-send-btn">⏎</button>
  </div>
  <input type="file" id="image-input" accept="image/*" hidden>
  <div id="paste-toast" class="paste-toast"></div>
  <script>
    window.SANDBOXER_SESSION = "{{session_name}}";
  </script>
  <script src="/static/terminal.js"></script>
</body>
</html>
