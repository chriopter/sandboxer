<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{session_name}} - sandboxer</title>
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <link rel="apple-touch-icon" href="/static/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="/static/webtui.css">
  <link rel="stylesheet" href="/static/catppuccin.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="terminal-page" data-webtui-theme="catppuccin-mocha">
  <div class="term-bar">
    <span class="term-title">{{session_name}}</span>
    <span class="term-spacer"></span>
    <button id="ssh-btn" size-="small" variant-="teal">ssh</button>
    <button id="paste-btn" size-="small" class="img-btn">↑</button>
    <button id="kill-btn" size-="small" variant-="red">×</button>
  </div>
  <div class="terminal-wrap" id="terminal-wrap">
    <iframe src="{{ttyd_url}}" id="terminal-iframe"></iframe>
    <div class="touch-overlay" id="touch-overlay"></div>
  </div>
  <div class="composer mobile-input-area">
    <div class="composer-touch-bar">
      <button data-key="Escape" size-="small" variant-="background1">ESC</button>
      <button data-key="Tab" size-="small" variant-="background1">TAB</button>
      <button data-mod="ctrl" size-="small" variant-="background2" class="mod-btn">CTRL</button>
      <button data-mod="alt" size-="small" variant-="background2" class="mod-btn">ALT</button>
      <button data-key="Up" size-="small" variant-="background1">↑</button>
      <button data-key="Down" size-="small" variant-="background1">↓</button>
      <button data-key="Left" size-="small" variant-="background1">←</button>
      <button data-key="Right" size-="small" variant-="background1">→</button>
    </div>
    <div class="composer-input">
      <button id="mobile-attach-btn" class="composer-attach" size-="small" variant-="background1">↑</button>
      <input type="text" id="mobile-text-input" placeholder="Type here..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
      <button id="mobile-send-btn" class="composer-send" size-="small" variant-="mauve">⏎</button>
    </div>
  </div>
  <input type="file" id="image-input" accept="image/*" hidden>
  <div id="paste-toast" class="paste-toast"></div>
  <script>
    window.SANDBOXER_SESSION = "{{session_name}}";
  </script>
  <script src="/static/terminal.js"></script>
</body>
</html>
